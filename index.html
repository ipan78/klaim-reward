<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0"
  />
  <title>Kuis Kecepatan Handphone</title>

  <style>
    :root{
      --bg:#111418;
      --text:#e6e6e6;
      --accent:#ffd54a;
      --danger:#dc3545;
      --primary:#0d6efd;
    }

    /* RESET RINGAN */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#fff;
      color:#333;
    }

    /* WRAPPER UMUM */
    .page{
      min-height:100dvh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:16px;
      background:#fff;
    }

    /* STAGE: area permainan
       - Desktop/tablet: maksimal 600px, rasio bebas
       - Mobile (≤650px): KUNCI rasio 9:16 penuh layar tanpa blur
    */
    .stage{
      background:var(--bg);
      color:var(--text);
      width:100%;
      max-width:600px;
      border-radius:16px;
      padding:20px;
      box-shadow:0 10px 30px rgba(0,0,0,.2);
    }

    h1{
      color:var(--accent);
      font-size:clamp(20px, 2.2vw, 28px);
      text-align:center;
      margin:0 0 14px 0;
    }

    .track{
      position:relative;
      display:flex;
      justify-content:center;
      gap:8px;
      width:100%;
      border-bottom:2px solid #fff;
      padding:40px 8px 14px;
      margin:0 auto 18px;
      overflow:hidden;
    }

    .box{
      position:relative;           /* agar ::before relatif ke box */
      width:clamp(46px, 9vw, 80px);
      height:clamp(68px, 14vw, 120px);
      border:2px solid #fff;
      border-radius:8px;
      flex:0 0 auto;
      transition:background-color .2s ease;
      background:transparent;
    }
    .box::before{
      content:attr(data-number);
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      top:-28px;
      font-weight:700;
      font-size:clamp(12px, 2.6vw, 16px);
      color:#fff;
      letter-spacing:.5px;
    }

    .handphone-icon{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      font-size:clamp(28px, 6vw, 48px);
      line-height:1;
      transition:left .1s linear;
      will-change:left;
    }

    .controls{
      display:flex;
      justify-content:center;
      gap:12px;
      margin-top:10px;
      flex-wrap:wrap;
    }
    .controls button{
      padding:10px 18px;
      font-size:clamp(14px, 2.4vw, 18px);
      font-weight:700;
      border:0;
      border-radius:10px;
      cursor:pointer;
      color:#fff;
    }
    #startButton{background:var(--primary)}
    #stopButton{background:var(--danger)}
    #stopButton:disabled{opacity:.5; cursor:not-allowed}

    #result{
      text-align:center;
      font-size:clamp(14px, 2.6vw, 18px);
      color:#cfcfcf;
      min-height:40px;
      margin:14px 6px 0;
      font-weight:500;
    }

        padding:0;                  /* gunakan layar penuh */
        background:#000
